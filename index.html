<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <section>
        <p id="counter">clicks: </p>
        <img id="img-elem" src="https://lh3.ggpht.com/nlI91wYNCrjjNy5f-S3CmVehIBM4cprx-JFWOztLk7vFlhYuFR6YnxcT446AvxYg4Ab7M1Fy0twaOCWYcUk=s0#w=640&h=426" alt="image of a cat">
    </section>

    <script>
        const elem = document.getElementById('img-elem');
        let clickCount = 0;
        const DOMCounter = document.getElementById("counter");
        elem.addEventListener('click', function(){
            clickCount += 1;
            DOMCounter.textContent = `clicks: ${clickCount}`;
            console.log(clickCount);
        }, false);
    </script>
</body>
</html>
